<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - TeamWork</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            overflow-x: hidden;
        }
        
        /* Navbar */
        nav {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 14px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1000;
            border-bottom: 3px solid #FFD700;
        }
        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a1a1a;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
        }
        nav .logo {
            font-weight: 700;
            font-size: 1.6rem;
            color: #FFD700;
            letter-spacing: 1.4px;
            user-select: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .logout-btn {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 2px solid #FFD700;
            background: transparent;
        }
        .logout-btn:hover {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        /* Main Content */
        .dashboard-section {
            min-height: calc(100vh - 68px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }
        
        /* Welcome Content */
        .welcome-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #FFD700;
            position: relative;
            overflow: hidden;
        }
        .welcome-content::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 1;
        }
        .welcome-title {
            font-size: 3rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .welcome-title .highlight {
            color: #FFD700;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .welcome-message {
            font-size: 1.3rem;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        .success-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a1a;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        /* Decorative Elements */
        .dashboard-section::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -20%;
            width: 60%;
            height: 160%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            transform: rotate(-15deg);
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
            }
            .dashboard-container {
                padding: 40px 15px;
            }
            .welcome-content {
                padding: 35px 25px;
            }
            .welcome-title {
                font-size: 2.2rem;
            }
            .welcome-message {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.8rem;
            }
            .welcome-message {
                font-size: 1rem;
            }
            .welcome-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <div class="logo-icon">T</div>
                <div class="logo">TeamWork</div>
            </div>
            <a th:href="@{/logout}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="dashboard-container">
            <div class="welcome-content">
                <div class="success-badge">✨ Login Berhasil ✨</div>
                <h1 class="welcome-title">
                    Selamat datang, <span class="highlight" th:text="${username}">User</span>!
                </h1>
                <p class="welcome-message">
                    Anda telah berhasil masuk ke dalam sistem TeamWork. Terima kasih telah mempercayai platform kami untuk berkolaborasi dan berkarya. Mari kita mulai perjalanan menuju kesuksesan bersama!
                </p>
            </div>
        </div>
    </section>
</body>
</html>
